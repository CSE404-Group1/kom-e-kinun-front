<div class="container">
  <div class="table-responsive">
    <table class="table" style="">
      <thead>
          <tr>
              <th></th>
              <th>name</th>
              <th>Brand</th>
              <th>Actual Price</th>
              <th>Reduced Price</th>
              <th>Created At</th>
              <th>Featured</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of items">
              <td><img id="item-image" src="{{'http://127.0.0.1:8000/storage/'+item.image.substring(7)}}" alt=""></td>
              <td>{{item.name}}</td>
              <td>{{item.brand_name}}</td>
              <td class="text-success">{{item.actual_price | currency: '৳'}}</td>
              <td class="text-success">{{item.sale_price | currency: '৳'}}</td>
              <td>{{item.created_at}}</td>
              <td>{{is_featured? 'yes':'no'}}</td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" (click)="deleteItem(item.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-info btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></button>
              </td>
          </tr>

      </tbody>
    </table>
  </div>
</div>
